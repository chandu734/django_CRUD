{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="container mt-3">
        <div class="col-sm-6 mx-auto">
            <h3>Update Employee Data</h3>
            <form action="{% url 'update' employee.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Name :</label>
                    <input type="text" name="name" value="{{employee.name}}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Address :</label>
                    <input type="text" name="address" value="{{employee.address}}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Designation :</label>
                    <input type="text" name="designation" value="{{employee.designation}}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">Salary :</label>
                    <input type="number" name="salary"  value="{{employee.salary}}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-outline-success">UPDATE</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
