{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
<div class="row">
    <div class="col-sm-12">
    <h4 class="text-center text-danger">EMPLOYEE DASHBOARD</h4>
        <table class="table table-dark text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">DESIGNATION</th>
                <th scope="col">SALARY</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
              {% for i in employee %}
              <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.address}}</td>
                <td>{{i.designation}}</td>
                <td>{{i.salary}}</td>
                <td><a href="{% url 'update' i.id %}" class="btn btn-warning">EDIT</a> <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>
</div>
{% endblock %}
